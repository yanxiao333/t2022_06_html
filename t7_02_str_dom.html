<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="text">This is a test string</div>
    <button id="btn">click me</button>
    <script>
        var btn = document.getElementById('btn');
        var div = document.getElementById('text');
        var str = div.innerText;//找到div中的文字
        btn.onclick = function () {
            //res=str.toUpperCase();//将字母转大写
            //res=str.tilowerCase();
            var index = prompt('请输入一个索引值');
            var res = '指定位置的字符为' + str.charAt(index) + ",指定位置的字符编码为" + str.charCodeAt(index);
            //将修改后的字符串放在页面显示
            div.innerHTML = res;
        }
    </script>
</body>

</html>
