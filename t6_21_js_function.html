        <script>
            var btns = document.getElementsByTagName("button");
            console.log(btns);
            //查看btns 找出所有的button添加一个点击事件
            //当鼠标单击任意按钮时 显示 hello
            //点击出现第几个按钮
            for (var i = 0; i < btns.length; i++) {
                btns[i].onclick = function (i_inner) {
                    return function () {
                        alert('第' + (i_inner + 1) + '按钮')
                    }
                }(i)
            }
