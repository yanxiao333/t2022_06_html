<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            width: 200px;
        }

        p span {
            color: #f00;
        }
    </style>
</head>

<body>
    <input type="text" id="key">
    <button id="search">Search</button>
    <p id="show">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error aspernatur voluptate
        incidunt aut sed in neque minima dignissimos alias facere eius expedita suscipit, molestiae, modi voluptatibus
        doloremque ab, laborum atque?
    </p>

    <script>
        var text = document.getElementById("key");
        var btn = document.getElementById('search');
        var p = document.getElementById('show');

        btn.onclick = function () {
            //获取文本框的值保存在变量中
            var val = text.value;
            //定义正则表达式对象
            var reg = new RegExp(val, "gi");
            //获取段落中的文本
            var str = p.innerText;
            if (reg.test(str)) {
                //获取根据正则表达对象查找并替换的字符串
                var newStr = str.replace(reg, '<span>' + val + '</span>')
                p.innerText = newStr;
            } else {
                alert("找不到指定内容")
            }

        }
    </script>
</body>

</html>
