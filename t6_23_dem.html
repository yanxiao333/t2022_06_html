<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-js</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 15px;
            font-family: 微软雅黑;
        }

        body {
            color: #333;
        }

        a {
            margin: 50px 50px;
            text-decoration: none;
            cursor: pointer;
        }

        a:focus {
            outline: none;
        }

        a:hover {
            color: red;
        }

        .top {
            height: 150px;
            background: url(http://longxian.gov.cn/picture/442/1911271601458261109.png);
            background-size: cover;
        }

        .top_con {
            position: relative;
        }

        ul {
            width: 4800px;
        }

        li {
            display: list-item;
            ;
        }

        img {
            position: relative;
            width: 65px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="top_con">
            <div id="focus">
                <ul>
                    <li>
                        <img src="http://longxian.gov.cn/picture/442/1911281629273985980.png" width="1200"
                            style="height:150px !important">
                    </li>
                    <li>
                        <img src="http://longxian.gov.cn/picture/442/1911281629274188037.png" width="1200"
                            style="height:150px !important">
                    </li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
