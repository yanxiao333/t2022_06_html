<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组</title>
</head>

<body>
    <script>
        //定义一个数组,数组的内容是1234
        var arr = [1, 2, 3, 4];
        console.log(arr);
        //定义一个只有长度的数组
        var arr2 = new Array(3);
        console.log(arr2);
        //向数组中添加数据
        arr2[0] = 1;
        arr2[1] = 2;
        arr2[2] = '第三个值';
        console.log(arr2);
        for (var i in arr) {
            console.log(i, typeof i);//索引值
            console.log(arr[i]);
        }

    </script>
</body>

</html>
