    <style>
        div {
            text-align: center;

            font-weight: bold;
        }
    </style>

<body>
    <div>
        <span id="h">00</span>
        :
        <span id="m">00</span>
        :
        <span id="s">00</span>
    </div>
    <script>
        //显示当前时间到18:00的倒计时
        //获取当前时间对象和18:00的时间对象
        //计算时间差
        //姜蒜到的时间差转换成时分秒 分别放入页面
        //如果数字只有一位时 补0
        function addZero(num) {
            return num < 10 ? '0' + num : num + ''
        }
        function countDown() {
            var now = new Date();
            var target = new Date('2022-7-11 11:00:00');
            var times = parseInt((target - now) / 1000);
            if (times <= 0) {
                alert('以超过预定时间')
                clearInterval(timer);
                return;
            }
            console.log(times);
            var h = parseInt(times / 3600);
            var m = parseInt(times / 60 % 60);
            var s = parseInt(times % 60);
            console.log(h, m, s)
            var hour = document.getElementById('h');
            var minute = document.getElementById('m');
            var sec = document.getElementById('s');
            hour.innerHTML = addZero(h);
            minute.innerHTML = addZero(m);
            sec.innerHTML = addZero(s);
        }
        var timer = setInterval(countDown, 1000);

        ;
    </script>
</body>
